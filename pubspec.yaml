name: ezlogin
description: This is a boilerplate for creating a login mechanism

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  enhanced_containers: ^0.1.0
  cupertino_icons: ^1.0.2

dependency_overrides:
  enhanced_containers:
    path: ./external/enhanced_containers

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
