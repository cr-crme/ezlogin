name: ezlogin
description: This is a boilerplate for creating a login mechanism

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  enhanced_containers:
    path: ./external/enhanced_containers
  enhanced_containers_foundation:
  cupertino_icons: ^1.0.2
  firebase_core: ^3.4.1
  firebase_auth: ^5.2.1
  firebase_storage: ^12.3.0
  firebase_database: ^11.1.2

dependency_overrides:
  enhanced_containers_foundation:
    path: ./external/enhanced_containers/plugins/enhanced_containers_foundation
    
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
